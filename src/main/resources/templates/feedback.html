<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Feedback</title>
</head>
<body>
<h1>Ajouter un Feedback</h1>
<form th:action="@{/feedbacks/ajouter}" method="post">
    <div>
        <label for="contenu">Contenu du Feedback :</label>
        <textarea id="contenu" name="contenu" required></textarea>
    </div>
    <div>
        <label for="outilId">ID de l'Outil :</label>
        <input type="number" id="outilId" name="outilId" required>
    </div>
    <button type="submit">Ajouter</button>
</form>
<a href="/outils">Retour Ã  la liste des outils</a>
</body>
</html>
