<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Feedback</title>
    <link rel="stylesheet" th:href="@{/css/feedback.css}">
    <meta charset="UTF-8">
</head>
<header>
    <div class="header-container">
        <h1>HOPE</h1>
    </div>
</header>
<body>
<h1>Ajouter un Feedback</h1>
<form th:action="@{/feedbacks/ajouter}" method="post">
    <div>
        <label for="contenu">Contenu du Feedback :</label>
        <textarea id="contenu" name="contenu" required></textarea>
    </div>
    <input type="hidden" id="outilId" name="outilId" th:value="${outilId}">
    <input type="hidden" id="utilisateurId" name="utilisateurId" th:value="${session.utilisateurId}">
    <button type="submit">Ajouter</button>
</form>

<a href="/outils">Retour Ã  la liste des outils</a>
</body>
</html>
